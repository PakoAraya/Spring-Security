<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Problems List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Problems List</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over a list of troubles -->
    <tr th:each="trouble, iterStat : ${troubles}">
      <td th:text="${iterStat.index + 1}">1</td> <!-- Índice dinámico -->
      <td th:text="${trouble.description}">Example Trouble</td> <!-- Descripción dinámica -->
      <td th:text="${trouble.status}">Open</td> <!-- Estado dinámico -->
    </tr>
    </tbody>
  </table>
  <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
